<div =container>
                    <button onclick="increment()">+</button>
                    <h2 id="counting"></h2>
                    <button onclick="decrement()">-</button>
              </div>

              <!-- JavaScript code-->
              <script>
                    var data = 1;
        
                  document.getElementById("counting").innerText = data;
        
                  function increment() {
                      data = data + 1;
                      document.getElementById("counting").innerText = data;
                  }
                  
                  function decrement() {
                      data = data - 1;
                      document.getElementById("counting").innerText = data;
                  }
                  function decrement() {
                      data = data = 1;
                      document.getElementById("counting").innerText = data;
                  }
              </script>
